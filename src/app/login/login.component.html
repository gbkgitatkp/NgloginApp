
<div class="container">

  <button type="submit" class="btn btn-primary" (click)="regUser = true">Register</button>
  <button type="submit" class="btn btn-primary" (click)="regUser = false">Login</button>
  <h2 *ngIf="regUser">Register form</h2>
  <h2 *ngIf="!regUser">Login form</h2>
  <form [formGroup]="signinForm" (ngSubmit)="regUser?registerUser():loginUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="username"  type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input formControlName="password"  type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button *ngIf="regUser" type="submit" class="btn btn-primary"> Register User</button>
    <button *ngIf="!regUser" type="submit" class="btn btn-primary"> Login User </button>
  </form>
  <h1 >{{message}} regUser</h1>
</div>
